<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Submissions - CUAB</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adminLayout.css">
    <link rel="stylesheet" href="../css/hodDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar will be injected by admin-common.js -->
        <div class="admin-sidebar" id="admin-sidebar">
            <!-- Sidebar content -->
        </div>

        <!-- Main Content -->
        <div class="admin-main-content" id="admin-main-content">
            <div class="admin-header">
                <button class="admin-toggle-sidebar" id="admin-toggle-sidebar">
                    
                </button>
                <h1>HOD Submissions</h1>
                <div class="admin-user-info">
                    <span id="admin-user-email"></span>
                    <button class="admin-profile-btn">
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </div>

            <div class="admin-content">
                <!-- HOD Submissions content will be injected here by hod-submissions.js -->
                <div class="hod-submissions" id="hod-submissions-content">
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-common.js"></script>
    <script src="js/hod-submissions.js"></script>
</body>
</html>
