<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Management - CUAB</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adminLayout.css">
    <link rel="stylesheet" href="../css/financeDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar will be injected by admin-common.js -->
        <div class="admin-sidebar" id="admin-sidebar">
            <!-- Sidebar content -->
        </div>

        <!-- Main Content -->
        <div class="admin-main-content" id="admin-main-content">
            <div class="admin-header">
                <button class="admin-toggle-sidebar" id="admin-toggle-sidebar"></button>
                <h1>Fee Management</h1>
                <div class="admin-user-info">
                    <span id="admin-user-email"></span>
                    <button class="admin-profile-btn"><i class="fas fa-user-circle"></i></button>
                </div>
            </div>

            <div class="admin-content">
                <!-- Fee Management content will be injected here by finance-fees.js -->
                <div id="fees-page-content">
                    <!-- Content will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-common.js"></script>
    <script src="js/finance-fees.js"></script>
</body>
</html>
